<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a6ee0;
            margin-bottom: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e0e0e0;
            border-top-color: #4a6ee0;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 1s linear infinite;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .url-container {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 30px 0;
            font-size: 16px;
            color: #4a6ee0;
            word-break: break-all;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .progress-bar {
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin: 30px auto;
            max-width: 300px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 100%;
            background-color: #4a6ee0;
            border-radius: 2px;
            animation: shrink 1s linear forwards;
        }
        
        .message {
            color: #666;
            font-size: 14px;
            margin-top: 30px;
            line-height: 1.5;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shrink {
            0% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Redirect</div>
        
        <div class="spinner"></div>
        
        <h1>You are being redirected...</h1>
        
        <div class="url-container" id="destinationUrl">
            <!-- URL will be inserted by JavaScript -->
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="message">
            You will be redirected in a moment. If the redirect doesn't work, please click the link above.
        </div>
    </div>

    <script src="./config.js"></script>

    <script>

        // Set your destination URL here
        let redirectUrl = "https://www.example.com";

        const params = new URLSearchParams(window.location.search);

        if(params.has("site")){
            const site = params.get("site");
            redirectUrl = config[site]
        }
                
        
        // Set the URL in the display
        document.getElementById('destinationUrl').textContent = redirectUrl;
        
        // Make the URL clickable
        document.getElementById('destinationUrl').innerHTML = 
            `<a href="${redirectUrl}" style="color: #4a6ee0; text-decoration: none;">${redirectUrl}</a>`;
        
        // Redirect after 1 second
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1000);
    </script>
</body>

</html>
